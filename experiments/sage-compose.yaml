version: '3.4'

services:
  sage-engine-bsbm1k:
   container_name: bsbm1k
   build:
     context: ./..
     dockerfile: ./experiments/Dockerfile-sage
   volumes:
     - ../data:/opt/data/
   tty: true         # to have nice outputs
   stdin_open: true  # to be able to use CTRL+C to stop the container
   ports:
     - 7120:7120
   command: sage /opt/data/sage-configs/bsbm1k.yaml --gunicorn-config /opt/data/gunicorn-configs/sage-engine-7120.py
