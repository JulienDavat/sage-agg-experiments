version: '3.4'
services:
  virtuoso:
    container_name: virtuoso-noquota
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.5
    build:
      context: "./../"
      dockerfile: ./experiments/virtuoso/Dockerfile
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://sage.univ-nantes.fr/default"
    volumes:
      - "../data/virtuoso-data:/data"
    ports:
      - "7130:8890"
      - "7131:1111"
