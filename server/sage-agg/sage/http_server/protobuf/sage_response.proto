syntax = "proto3";

package sageresponse;

message TriplePattern {
  string subject = 1;
  string predicate = 2;
  string object = 3;
}

message Binding {
  string variable = 1;
  string value = 2;
}

message BindingBag {
  repeated Binding bindings = 1;
}

message SageStatistics {
  double exportTime = 1;
  double importTime = 2;
}

message SageResponse {
  repeated BindingBag bindings = 1;
  string next = 2;
  bool hasNext = 3;
  SageStatistics stats = 4;
}
